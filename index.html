<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jeu du Simon</title>
        <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
        <meta name="description" content="Jeu du Simon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <button @click="newGame()">
              NOUVELLE PARTIE
            </button>
            <hr>
              <h4>votre Score : {{ score }}</h4> 
            <hr>
            <div>
              <span class="square" @click="squareClick('upLeft')" :class="{ blue: upLeft }"></span>
              <span class="square" @click="squareClick('upRight')" :class="{ red: upRight }"></span>
            </div>
            <div>
              <span class="square" @click="squareClick('downLeft')" :class="{ green: downLeft }"></span>
              <span class="square" @click="squareClick('downRight')" :class="{ yellow: downRight }"></span>
            </div>
          <script type="text/javascript" src="index.js" ></script>
    </body>
</html>
